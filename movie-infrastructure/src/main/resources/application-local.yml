spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/movie-local
    username: movie
    password: movie
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: com.example.infrastructure.out.config.MySqlFullTextDialect
        format_sql: true,
        default_batch_fetch_size: 1000

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379