version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: local-movie-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=movie
      - MYSQL_PASSWORD=movie
      - MYSQL_DATABASE=movie-local
    volumes:
      - ./data/mysql/:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: local-movie-redis
    ports:
      - "6379:6379"

networks:
  default:
    driver: bridge